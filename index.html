<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Encriptador de texto</title>
  </head>
  <body>
    <div class="container">
      <div class="cont-input">
        <div class="cont-logo">
          <img src="./imagenes/logoalura.svg" alt="logo de Alura" class="logo" />
        </div>
        <textarea name="text" id="txt-a-encriptar" cols="20" rows="8" placeholder="Ingrese el texto aqui"></textarea>
        <div class="cont-rules">
        <img src="./imagenes/Vector.svg" alt="vector-warning" class="vector">
        <p class="rules">Sólo letras minúsculas y sin acentos</p>
      </div>
        <button class="encriptar" onclick="ocultar(); encriptar();">Encriptar</button>
        <button class="desencriptar" onclick="ocultar(); desencriptarBtn();">Desencriptar</button>
      </div>
      <div class="cont-desencriptador">
        
        <div id="cont-ocultar">
        <figure>
          <img src="./imagenes/top-secret.jpg" alt="Imagen candado top secret" class="img-top-secret" width=""/>
        </figure>
        <h2>Ningún mensaje fue encontrado</h2>
        <p class="indicaciones">Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>

        <div id="cont-output">
          <textarea id="txt-desencriptado"></textarea>
          <button class="copy" id="copy" onclick="copy()">Copiar</button>
        </div>
        
      </div>
    </div>

    <footer>Challenge desarrollado por Silvana Lima</footer>

  <script src="./app.js"></script>
  </body>
</html>
